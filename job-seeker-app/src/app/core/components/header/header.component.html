<header class="header">
  <h1><a routerLink="/">Job Seeker</a></h1>
  <nav class="nav">
    <ul>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      @if(currentUser()){
      <li><a routerLink="/jobs" routerLinkActive="active">Jobs</a></li>
      <li><a routerLink="/add-job" routerLinkActive="active">Add job</a></li>
      <li><a routerLink="/about" routerLinkActive="active">About</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      <li>
        <a routerLink="/profile" routerLinkActive="active">
          <i class="fa-regular fa-user"></i
        ></a>
      </li>
      } @if(currentUser() === null) {
      <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
      <li><a routerLink="/register" routerLinkActive="active">Register</a></li>
      }
    </ul>
  </nav>
</header>
